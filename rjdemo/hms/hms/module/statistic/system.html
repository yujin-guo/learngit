<%=nav%>
<div class="left content ">
    <div class="content-wrap statistic-system">
        <div id="purchase-div">
            <div class="content-nav">
                <div class="symbol-icon01">
                    <span class="symbol-title">系统使用查询</span>
                </div>
            </div>
            <div class="infomation">
                <div class="matures">
                    <div class="search-div right">
                        <span class="apply-time-span">
                            <span class="apply-time-title">查询时间：</span>
                            <input class="statistic-date" type="text" placeholder="<%=common.getOneMonthDate()%>" id="startTime" />
                            <span class="statistic-line">-</span>
                            <input class="statistic-date statistic-end-date" type="text" placeholder="<%=common.getDate()%>" id="endTime" />
                        </span>
                        <input class="search-input" id="search-value" type="text" placeholder="用户名" />
                        <a class="search-btn" id="search-btn" href="javascript:void(0)"></a>
                    </div>
                </div>
                <table class="list-table">
                    <thead>
                        <tr>
                            <th class="width-one">访问时间</th>
                            <th class="width-two">用户名</th>
                            <th class="width-three">访问人姓名</th>
                            <th class="width-four">访问IP</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                        <%if(flag){_.each(logs,function(i){%>
                        <tr>
                            <td class="width-one">
                                <%=i.createTime%> </td>
                            <td class="width-two">
                                <%=i.operatorId%>
                            </td>
                            <td class="width-three">
                                <%=i.operator%>
                            </td>
                            <td class="width-four">
                                <%=i.operatorIp%>
                            </td>
                        </tr>
                        <%})}else{%>
                        <tr>
                            <td colspan=4>暂无数据。</td>
                        </tr>
                        <%}%>
                    </tbody>
                </table>
                <div class="matures">
                    <div class="page">
                        <div class="right">
                            <a class="endpoint" href="javascript:void(0)">尾页</a>
                        </div>
                        <div class="right" id="pagination">

                        </div>
                        <div class="right">
                            <a class="endpoint" href="javascript:void(0)">首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
