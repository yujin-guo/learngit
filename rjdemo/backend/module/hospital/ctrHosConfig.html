<!--<%= nav %>-->
<div class="left content">
    <div class="content-wrap">
        <div class="content-nav">
            <div class="symbol-icon01">
                <span class="symbol-title">医院配置</span>
            </div>
        </div>
        <div class="common-wrap-div">
            <form id="hospital-form">
                <div class="hos-config-div">
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title">医院</span>
                        <select class="hos-config-select" name="allhos">
                            <option value="">全部医院</option>
                        </select>
                        <span class="oms-hospital-error"></span>
                    </div>
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title">CODE</span>
                        <input type="text" class="code" name="code" value="" />
                        <span class="oms-hospital-error"></span>
                    </div>
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title">排序</span>
                        <input type="text" class="sort" name="sort" value="" />
                        <span class="oms-hospital-error"></span>
                    </div>
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title">名字</span>
                        <input type="text" class="hos-name" name="hosName" value="" />
                        <span class="oms-hospital-error"></span>
                    </div>
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title">值</span>
                        <input type="text" class="zhi" name="zhi" value="" />
                        <span class="oms-hospital-error"></span>
                    </div>
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title">描述</span>
                        <textarea class="hos-config-desc" name="desc"></textarea>
                        <span class="oms-hospital-error"></span>
                    </div>
                    <div class="hospital-info-wrap">
                        <span class="hospital-info-title"></span>
                        <input type="submit" class="save-value" value="保 存" style="margin-left: 20px;margin-top: 33px;" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
