<div class="left content">
    <div class="content-wrap">
        <div class="content-nav">
            <div class="symbol-icon01">
                <span class="symbol-title">内容管理</span>
            </div>
        </div>
        <div id="wrap-div">
            <div class="common-wrap-div">
                <form id="my-form">
                    <div class="person-info-wrap">
                        <span class="person-info-title">标题：</span>
                        <input type="text" class="common" id="title" maxlength=20 name="title" placeholder="请输入标题"/>
                        <span class="error-span"></span>
                    </div>
                    <div class="person-info-wrap">
                        <span class="person-info-title">栏目：</span>
                        <select class="cms-new-select" id="cms-new-select">
                            
                        </select>

                    </div>
                    <div class="person-info-wrap">
                        <span class="person-info-title">是否发布：</span>
                        <span class="cms-open">

                    </div>
                    <div class="person-info-wrap">

                    <div class="person-info-wrap add-margin-top">

        </div>

</div>
