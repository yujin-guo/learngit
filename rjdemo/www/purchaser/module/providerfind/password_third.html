<div class="cm-main">
    <div class="find-password-wrap">
        <div class="find-schedule-wrap">
            <div class="provider-register-01">
                <div class="provider-third-icon"></div>
                <div class="find-schedule-desc">
                    <span class="find-step-first find-active">填写账号</span>
                    <span class="find-step-second find-active">验证身份</span>
                    <span class="find-step-third find-active">重置密码</span>
                    <span class="find-step-fourth">成功</span>
                </div>
            </div>
        </div>
        <div class="find-password-wrap-content">
            <div class="provider-register-01">
                <div class="provider-register-content">
                    <form id="find-form" class="new-pass-form">
                        <div class="procurment-info" style="border-bottom:medium none ;">
                            <div class="procurment-info-01 margin01">
                                <span class="procurment-info-title">新密码</span><input name="password" type="password" id="psd" class="common" placeholder="密码由6-20位字母，数字组合组成" />
                                <span class="provider-error"></span>
                            </div>
                            <div class="procurment-info-01 margin02">
                                <span class="procurment-info-title">再次输入密码</span><input name="confirmpass" type="password" class="common" placeholder="用于账户验证、业务洽谈，请务必正确填写" />
                                <span class="provider-error"></span>
                            </div>
                            <div class="procurment-info-01 margin03">
                                <span class="procurment-info-title"></span><input type="submit" id="confirm" value="确定" disabled="true" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
