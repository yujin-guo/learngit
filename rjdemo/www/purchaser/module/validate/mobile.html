<div class="cm-main">
    <div class="provider-wrap">
        <div class="provider-register-01">
            <div class="provider-register-content">
                <p class="validate-mobile-p">欢迎使用锐竞采购平台，请补充手机号作为您的登录账号</p>
                <form id="register-form">
                    <div class="procurment-info" style="border-bottom:medium none ;">
                        <div class="procurment-info-01 margin02">
                            <span class="procurment-info-title">手机号码</span>
                            <input name="mobile" type="text" id="mobile" class="common" maxlength="11" placeholder="用于账户验证、业务洽谈，请务必正确填写" autocomplete="off" />
                            <span class="provider-error"></span>
                        </div>
                        <div class="procurment-info-01 margin02">
                            <span class="procurment-info-title">手机验证码</span>
                            <span class="validate-number">
                                <input class="common" name="validatecode" id="code" type="text" placeholder="请输入验证码" /><span class="active01" id="get-code">获取手机验证码</span>
                            </span>
                            <span class="provider-error"></span>
                        </div>
                        <div class="procurment-info-01 margin03">
                            <span class="procurment-info-title"></span>
                            <input type="submit" id="confirm" value="完成" disabled="true" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
