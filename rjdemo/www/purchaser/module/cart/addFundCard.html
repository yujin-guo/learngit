<form class="fundcard-add" id="fundcardForm">
    <h3 class="fundcard-title">请填写经费卡信息</h3>
    <div class="fundcard-add-item">
        <span class="fundcard-add-item-title">经费卡名称</span>：
        <input type="text"  name="fundcardname" class="fundcard-add-info fundcard-add-name" placeholder="请输入经费卡名称，限8个字。" autocomplete="off">
        <span class="fundcard-error-wrap"></span>
    </div>
    <div class="fundcard-add-item fundcard-add-item-number">
        <span class="fundcard-add-item-title">经费卡号码</span>：
        <input type="text"  name="fundcardnumber" class="fundcard-add-info fundcard-add-number" placeholder="请输入经费卡号码" autocomplete="off">
        <span class="fundcard-error-wrap"></span>
    </div>
    <div class="fundcard-add-btn">
        <input type="hidden" href="javascirpt:;" id="fundcardAddCofirm">
        <input type="submit" href="javascript:;" class="fundcard-add-btn-confirm" value="确定">
        <a href="javascript:;" class="fundcard-add-btn-cancel">取消</a>
    </div>
</form>
