<!--修改供应商经费卡弹窗-->
<div class="purchase-card-wrap"></div>
<div class="presettle-add-card">
    <div class="card-wrap">
        <div class="card-edit-title">
            <div class="card-head left">修改经费卡号</div>
            <div class="card-head-icon right"></div>
        </div>
        <div class="card-edit-content">
            <div class="card-edit-inner">
                <ul class="selected-card">
                    <%_.each(hasCards,function(i){%> 
                    <li>
                       <span class="card-cell card-cell-choose">
                            <p class="class-card-icon"><%=i.cardName%></p>
                            <p class="card-num"><%=i.cardNo%></p>
                            <input class="card-hidden" type="hidden" value="<%=i.cardName%>" data-id="<%=i.id%>" />
                        </span>
                        <div><span class="fundcard-checkbox fundcard-checkbox-selected"></span></div>
                    </li>
                    <%})%>
                    <%_.each(notChoosed,function(i){%>
                    <li>
                        <span class="card-cell">
                            <p class="class-card-icon"><%=i.cardName%></p>
                            <p class="card-num"><%=i.cardNo%></p>
                            <input class="card-hidden" type="hidden" value="<%=i.cardName%>" data-id="<%=i.id%>" />
                        </span>
                        <div><span class="fundcard-checkbox"></span></div>
                    </li>
                    <%})%>
                    <li>
                        <span class="card-cell-add">
                            <p class="class-card-add">+</p>
                            <p class="card-num">添加经费卡</p>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clear card-chose-div">
            <a class="card-sure-link" href="javascript:void(0)">保存</a>
            <a class="card-sure-cancel" href="javascript:void(0)">取消</a>
        </div>
    </div>   
</div>
