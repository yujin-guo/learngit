<%if(typeof(comments)!="undefined"&&comments.length!=0){%>
<%_.each(comments,function(i){%>
<div class="c-list-item overflow">
    <span class="left c-list-rate">
        <%if(i.level==1){%>
        <span class="c-list-item-star c-list-item-star1"></span>
        <%}else if(i.level==2){%>
        <span class="c-list-item-star c-list-item-star2"></span>
        <%}else if(i.level==3){%>
        <span class="c-list-item-star c-list-item-star3"></span>
        <%}%>
    </span>
    <span class="left c-list-comment">
        <p><%=i.comment%></p>
        <p class="c-list-item-time"><%=i.time%></p>
    </span>
    <span class="left c-list-supplier"><%=i.supp%></span>
    <span class="left c-list-product">
        <img src="<%=i.picpath%>" class="c-list-item-img">
        <span class="c-list-product-info">
            <a class="c-list-item-name"><%=i.name%></a>
            <p class="c-list-item-spec">规格 ：<%=i.spec%></p>
        </span>
    </span>
</div>
<%})%>
<%}else{%>
   <div class="c-list-no-data">暂无数据。</div> 
<%}%>
