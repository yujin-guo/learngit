<div class="personal-wrap" style="height: 610px;">
	<div class="left personal-header-wrap">
		<span class="personal-icon01"></span>
		<span class="personal-header-title">修改信息</span>
	</div>
	<div class="left borderbottom" style="width: 847px"></div>
	<div class="clear personal-content">
		<form id="personal-form">
			<div class="personal">
				<span class="personal-title"></span>
				<span class="personal-info">
					<p>定期更换密码可以让您的账户更加安全；建议密码采用字母和数字混合，并且不短于6位</p>
				</span>
			</div>
			<div class="personal">
				<span class="personal-title">当前密码</span>
				<span class="personal-info">
					<input class="common" name="previouspassword" id="previouspassword" type="password" placeholder="请输入原密码" />
					<span class="error-wrap"></span>
				</span>
			</div>
			<div class="personal">
				<span class="personal-title">新密码</span>
				<span class="personal-info">
				<input class="common" name="password" id="password" type="password" placeholder="请输入新密码" />
				<span class="error-wrap"></span>
			</span>
			</div>
			<div class="personal">
				<span class="personal-title">再次输入新密码</span>
				<span class="personal-info">
				<input class="common" type="password" name="passagin" placeholder="请再次输入新密码" />
				<span class="error-wrap"></span>
			</span>
			</div>
			<div class="personal">
				<span class="personal-title"></span>
				<span class="personal-edit">
					<input type="submit" value="保 存" />
					<a href="#" onclick="window.history.back()">取  消</a>
				</span>
			</div>
		</form>
	</div>
</div>
